<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Travel Rwanda - Contact Us">
        <meta name="author" content="NDARAMA Mark">
        <title>Travel Rwanda - Contact Us</title>
        <link rel="stylesheet" href="styles/travel.css">
        <link rel="stylesheet" href="styles/travel-large.css" media="screen and (min-width: 768px)">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/travellogo.png" alt="Logo">
            <h1>Travel Rwanda</h1>
        </div>
        <nav>
            <ul id="nav-menu">
                <li><a href="travel.html">Home</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Form Section -->
    <section class="contact-us">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contactForm" action="#" method="post">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Family Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Family Name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Home Address</label>
                    <input type="text" id="address" name="address" placeholder="Home Address" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select</option>
                        <option value="inquiry">Inquiry</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>
                <div class="form-group message-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message here" required></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">Agree to terms and conditions</label>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        <div class="contact-image">
            <img src="images/rwandatravel (2).webp" alt="Contact Us Image" />
        </div>
    </section>

    <!-- Address Section with Google Map -->
    <section class="address-section">
        <div class="map" id="googleMap" style="width:100%;height:400px;"></div>
        <div class="address-info">
            <h2>Address</h2>
            <p>KN 02 Ave, Kigali, Rwanda</p>
            <p>Email: contact@travelrwanda.com</p>
            <p>Phone: +250 123 456 789</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="currentYear"></span> &#x1F337; NDARAMA Mark &#x1F339; Rwanda</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <!-- Google Maps Script -->
    <script src="https://maps.googleapis.com" async defer></script>
    <script src="scripts/trav.js"></script>
</body>
</html>
