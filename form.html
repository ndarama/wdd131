<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit a product review using our easy-to-fill form. Rate the product, select useful features, and provide your feedback.">
  <meta name="author" content="NDARAMA Mark, Student at BYU Idaho">
  <title>WDD 131 - Product Review Form - NDARAMA Mark</title>
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/form-large.css" media="screen and (min-width: 768px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <section>
            <h2>Submit Your Review</h2>
            <form action="review.html" method="get">
                <label for="product">Product Name:</label>
                <select id="product" name="product" required>
                    <option disabled selected>Select a Product ...</option>
                </select>
                <div class="form-group">
                    <label for="rating">Overall Rating:</label>
                    <div>
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1" title="1 star">&#9733;</label>
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2" title="2 stars">&#9733;&#9733;</label>
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3" title="3 stars">&#9733;&#9733;&#9733;</label>
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4" title="4 stars">&#9733;&#9733;&#9733;&#9733;</label>
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5" title="5 stars">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                    </div>
                </div>
                <label for="installDate">Date of Installation:</label>
                <input type="date" id="installDate" name="installDate" required>
                <div class="form-group">
                    <label for="features">Useful Features</label>
                    <input type="checkbox" id="feature1" name="features" value="Feature 1">
                    <label for="feature1">Feature 1</label>
                    <input type="checkbox" id="feature2" name="features" value="Feature 2">
                    <label for="feature2">Feature 2</label>
                    <input type="checkbox" id="feature3" name="features" value="Feature 3">
                    <label for="feature3">Feature 3</label>
                    <input type="checkbox" id="feature4" name="features" value="Feature 4">
                    <label for="feature4">Feature 4</label>
                </div>
                <label for="review">Written Review:</label>
                <textarea id="review" name="review" placeholder="Write your review here..."></textarea>
                <label>User Name:</label>
                <input type="text" id="username" name="username" placeholder="Enter your name (optional)">
                <input type="submit" value="Send Your Product Review">
            </form>
            <p id="reviewCounter"></p>
        </section>
    </main>

    <footer>
      <p>&copy; <span id="currentYear"></span> &#x1F337; NDARAMA Mark &#x1F339; Rwanda</p>
      <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
